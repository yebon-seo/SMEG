<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Slide In-Out</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    #animated-section {
      position: relative;
      height: 100vh;
      background: #222;
      overflow: visible; /* 이미지가 영역 밖으로 나와도 보이게 */
    }

    #animated-image {
  position: absolute;
  top: 50%;
  left: 100vw;
  transform: translateY(-50%);
  width: 200px;
  height: 200px;
  background: url(image/blend.png) no-repeat center / cover;
}
  </style>
</head>
<body>

  <section>
    <div>스크롤을 내려보세요 👇</div>
  </section>

  <section id="animated-section">
    <div id="animated-image"></div>
  </section>

  <section>
    <div>스크롤을 다시 올려보세요 👆</div>
  </section>

  <!-- CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const controller = new ScrollMagic.Controller();

      // GSAP 애니메이션
      const tween = gsap.fromTo("#animated-image",
        { x: 0 },       // 시작 위치
        { x: "-100vw", ease: "power1.inOut" } // 섹션 내에서 왼쪽으로 이동
      );

      new ScrollMagic.Scene({
        triggerElement: "#animated-section",
        duration: "100%",
        triggerHook: 0,
      })
      .setTween(tween)
      .setPin("#animated-section")
      .addIndicators({ name: "슬라이드" })
      .addTo(controller);
    });
  </script>

</body>
</html>
